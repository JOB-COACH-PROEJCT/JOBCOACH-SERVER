<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }

        #userIdInput {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #messageInput {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #sendButton {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        #messages {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }

        #messages div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #d1e7dd;
            color: #0f5132;
            text-align: right;
        }

        .other-message {
            background-color: #f8d7da;
            color: #842029;
            text-align: left;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <input type="text" id="userIdInput" placeholder="사용자 ID를 입력하세요" />
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
    <button id="sendButton">전송</button>
    <div id="messages"></div>
</div>

<script>
    // WebSocket 설정
    const socket = new SockJS('http://localhost:8080/chat/inbox'); // 소켓 엔드포인트
    const stompClient = Stomp.over(socket);

    let currentUserId = '';

    document.getElementById('userIdInput').addEventListener('change', function () {
        currentUserId = document.getElementById('userIdInput').value;
    });

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // 특정 채팅방 경로 구독
        const roomId = 'f7b46d10-44da-46e7-8b55-74fb774790a2'; // 테스트용 Room ID
        stompClient.subscribe('/sub/channel/' + roomId, function (message) {
            const receivedMessage = JSON.parse(message.body);
            displayMessage(receivedMessage);
        });

        // 메시지 전송 버튼 클릭 시
        document.getElementById('sendButton').addEventListener('click', function () {
            const userId = document.getElementById('userIdInput').value;
            const messageInput = document.getElementById('messageInput').value;
            if (userId.trim() === '' || messageInput.trim() === '') {
                alert('사용자 ID와 메시지를 입력하세요!');
                return;
            }
            const message = {
                roomId: roomId,
                authorId: userId, // 입력된 사용자 ID 사용
                message: messageInput
            };
            stompClient.send('/pub/message', {}, JSON.stringify(message));
            document.getElementById('messageInput').value = '';
        });
    }, function (error) {
        console.error('WebSocket connection error: ' + error); // 연결 오류 처리
    });

    // 메시지 표시 함수
    function displayMessage(message) {
        console.log("Received message: ", message);
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = `[${message.authorId}] ${message.message}`; // 사용자 정보를 포함하여 표시

        // 메시지 스타일 지정
        if (message.authorId === currentUserId) {
            messageElement.classList.add('user-message');
        } else {
            messageElement.classList.add('other-message');
        }

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 맨 아래로
    }
</script>
</body>
</html>
